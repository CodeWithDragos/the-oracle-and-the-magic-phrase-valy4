<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <!-- Feeel free to add Bootstrap and the Google Font of your choice -->
    <title>The Oracle - Magic Phrase</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="all">
      <div class="oracle-title-box">
        <h1 class="oracle-title">
          The Oracle will predict your Future <span>🍄</span>
        </h1>
      </div>
      <div class="magic-container">
        <div>
          <h3 class="magic-generate">Generate a Magic Phrase</h3>
        </div>
        <div class="magic-phrase-box">
          <textarea
            disabled
            readonly
            id="magic-phrase"
            placeholder="Magic Phrase"
            aria-label="Tell me the magic phrase"
          ></textarea>
        </div>
        <div class="magic-btn-box">
          <button id="magic-btn">Make Magic</button>
        </div>
      </div>
      <footer>
        <p>Talk to the oracle, it is free <span>😊</span></p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
